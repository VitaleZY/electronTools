<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()" nzCentered>
  <ng-template #modalTitle>Create/Edit Sql Config</ng-template>

  <ng-template #modalContent>
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="filePath">Script File Path</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input name="filePath" type="text" id="filePath" [(ngModel)]="currentConfig.name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="sqlHost">SQL Host</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input name="sqlHost" type="text" id="sqlHost" [(ngModel)]="currentConfig.host" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="database">Data Base</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input name="database" type="text" id="database" [(ngModel)]="currentConfig.database" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="userName">User Name</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input name="userName" type="text" id="userName" [(ngModel)]="currentConfig.username" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input nz-input [type]="passwordVisible ? 'text' : 'password'" id="password" name="password"
              [(ngModel)]="currentConfig.password" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></span>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Submit</button>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
  </ng-template>
</nz-modal>
